<script>

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const selected_type = urlParams.get('type')

    // kasih bold untuk item terpilih
    document.getElementById("nav-" + selected_type).parentNode.setAttribute("class", "nav-item active")

    var types = ['co', 'dana_2021', 'dana_2022', 'lst', 'ndbi', 'ndvi', 'rf_fill', 'sr_rf_fill', 'sr_svr_fil', 'svr_fill'];

    for (var i = 0; i < types.length; i++) {
        // console.log(types[i])
        document.getElementById("nav-" + types[i]).setAttribute("href", "./?type=" + types[i])
    }

    document.getElementById("iframe-map").setAttribute("src", "qgis/" + selected_type + "/index.html")

</script>

<script>
    function hideLoader() {
        document.getElementById('loader1').style.display = "none";
    } 
</script>
